<!DOCTYPE html>
<html>
   <head>
    <meta charset="utf-8">
    <title>JSON stringify and parse</title>        
   </head>

   <body>
   
   <script>
 
    var cart = {
    "orderID": 12345,
    "shopperName": "Jhon Smith",
    "shopperEmail": "ivanov@example.com",
    "contents": [
    {
      "productID": 34,
      "productName": "super product",
      "quantity": 1
    },
    {
      "productID": 56,
      "productName": "miracle product",
      "quantity": 3
    }
    ],
    "orderCompleted": true
    };
 
    jsonString=JSON.stringify( cart );
    document.writeln("JSON string: "+jsonString+"</br></br>");

    var cart2 = JSON.parse(jsonString); // parse JSON string which can be sent to JavaScript in AJAX response
    document.writeln( cart2.shopperEmail+"</br></br>" );
    document.writeln( cart2.contents[1].productName+"</br></br>" );
 
   </script>
      
   </body>
</html>
