<html>
   <head>
      <title>Creation of array object in javascript using JSON data format</title>
		
      <script language = "javascript" >

         document.writeln("<h2>JSON array object</h2>");

         var books = { 
            "JavaS" : [ 
            { "Name"  : "JS - Tome1", "price" : 700 },
            { "Name"  : "JS - Tome2", "price" : 400 }],  
				
            "Automation"  : [
               { "Name"  : "Automation - Series1", "price" : 1000 }, 
               { "Name"  : "Automation - Series2", "price" : 1300 }]    
         }    

         var i = 0
         document.writeln("<table border = '2'><tr>");
			
         for(i = 0;i<books.JavaS.length;i++){	
            document.writeln("<td>");
            document.writeln("<table border = '1' width = 100 >");
            document.writeln("<tr><td><b>Name</b></td><td width = 50>" + books.JavaS[i].Name+"</td></tr>");
            document.writeln("<tr><td><b>Price</b></td><td width = 50>" + books.JavaS[i].price +"</td></tr>");
            document.writeln("</table>");
            document.writeln("</td>");
         }

         for(i = 0;i<books.Automation.length;i++){
            document.writeln("<td>");
            document.writeln("<table border = '1' width = 100 >");
            document.writeln("<tr><td><b>Name</b></td><td width = 50>" + books.Automation[i].Name+"</td></tr>");
            document.writeln("<tr><td><b>Price</b></td><td width = 50>" + books.Automation[i].price+"</td></tr>");
            document.writeln("</table>");
            document.writeln("</td>");
         }
			
         document.writeln("</tr></table>");

      </script>

   </head>
	
   <body>
   </body>
	
</html>
